<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Card Player</title>
</head>

<body>
    <div class="player">
        <div class="musica">
            <img class="capa" src="./assets/capaMusica.png">
            <div class="informacoes">
                <span class="linha-1">Ep. 128</span>
                <span class="linha-2">Aprendendo Flexbox no codifica</span>
                <span class="linha-3">Radio Full Stack</span>
            </div>
        </div>
        <div class="tempo">
            <div class="barra">
                <div class="progresso"></div>
                <div class="vazio"></div>
            </div>
            <div class="tempo-baixo">
                <span class="percorrido">24:16</span>
                <span class="restante">75:50</span>
            </div>
        </div>
        <div class="baixo">
            <div><i class="fas fa-bookmark"></i></div>
            <div><i class="fas fa-backward-step"></i></div>
            <div><i class="fas fa-rotate-left"></i></div>
            <div class="pause"><i class="fas fa-pause"></i></div>
            <div><i class="fas fa-rotate-right"></i></div>
            <div><i class="fas fa-forward-step"></i></div>
            <div>1x</div>
        </div>
    </div>
</body>

</html>
